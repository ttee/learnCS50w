<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="main.css">
        <title>Search</title>
    </head>
    <body>
        <!-- // Google Search, one for Google Image Search, and one for Google Advanced Search. 
        https://www.google.com/search?
        as_q=all&
        as_epq=exact&
        as_oq=any&
        as_eq=none&
        as_nlo=&
        as_nhi=&lr=&cr=&as_qdr=all&as_sitesearch=&as_occt=any&safe=active&as_filetype=&tbs=-->
        <div class="nav">

            <a href="index.html">Visit Google Search</a>
        </div>
        <form action="https://www.google.com/search">


            <label for="as_q">all these words</label>
            <input type="text" name="as_q" value="all"><br>

            <label for="as_epq">this exact word or phrase</label>
            <input type="text" name="as_epq" value="exact"><br>

            <label for="as_oq">any of these words</label>
            <input type="text" name="as_oq" value="any"><br>

            <label for="as_eq">none of these words</label>
            <input type="text" name="as_eq" value="none"><br>

            <input class="advanced-search-button" type="submit" value="Advanced Search">



        </form>
    </body>
</html>
